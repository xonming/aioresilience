[pytest]
# Pytest configuration for aioresilience

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -ra

# Markers
markers =
    asyncio: mark test as requiring asyncio
    slow: mark test as slow
    integration: mark test as integration test
    unit: mark test as unit test

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=aioresilience --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Timeout for tests (requires pytest-timeout)
# timeout = 30
