name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
        exclude:
          # Reduce matrix size - test edge cases only
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio pytest-cov pytest-timeout
    
    - name: Run tests
      run: |
        pytest tests/unit/ tests/mocked/ tests/integration/ -v --tb=short --cov=aioresilience --cov-report=term
    
    - name: Test summary
      run: |
        echo "âœ… Tests completed on ${{ matrix.os }} with Python ${{ matrix.python-version }}"
